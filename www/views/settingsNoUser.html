<!DOCTYPE html>
<ion-view class="t-center">
  <ion-header-bar class="bar bar-header" align-title="center">
    <h1 class="title">Add Info</h1>
  </ion-header-bar>
  <ion-content scroll="false" class="sea-b">
    <form ng-submit="updateUser()">
      <div class="card">
        <div class="item item-divider">
          Confirm Username
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.username" placeholder="Enter Username" required/>
        </label>
      </div>

      <div class="card" ng-if="!emailInStore()">
        <div class="item item-divider">
          Confirm Email
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.email" placeholder="Enter Email"/>
        </label>
      </div>
      <button
        class="button button-a"
        type="submit"
      >
        Submit
      </button>
    </form>
    <div class="margin-top-big shadow">
      <img ng-src="{{ child1 }}" alt="">
      <img ng-src="{{ child2 }}" alt="">
    </div>
  </ion-content>
</ion-view>
