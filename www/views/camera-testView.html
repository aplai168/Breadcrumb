<!DOCTYPE html>
<ion-view ng-style="{background: 'transparent'}">
  <ion-header-bar class="bar-positive" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Ionic Geofence</h1>
  </ion-header-bar>
  <ion-content ng-style="{background: 'transparent'}">
    <div class="buttons pull-right">
      <button class="button pull-right" ng-click="videoOverlay()">start</button>
    </div>
    <div class="buttons pull-right">
      <button class="button pull-right" ng-click="stopVideoOverlay()">stop</button>
    </div>
    <div id="commentRender" class="card" ng-style="{background: 'transparent'}">
      <br><div id="spot"></div>
    </div>
  </ion-content>
</ion-view>
