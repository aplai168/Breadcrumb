<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
    <ion-header-bar class="bar bar-header bar-stable" align-title="center">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Create Trail</h1>
    </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>
    <!-- TRAIL INFO -->
    <div class="abs card" ng-style="trail.style" on-swipe-left="cardSwipedLeft(0)">
      <label class="item item-input">
        <input type="text" class="center" ng-model="trail.name" placeholder="Name of trail">
      </label>
      <div class="card">
        <label class="item item-input">
          <textarea type="text" ng-model="trail.description" placeholder="Tells us about your trail"></textarea>
        </label>
        <ion-list ng-model="trail.transport">
          <ion-radio>Walk</ion-radio>
          <ion-radio>Bike</ion-radio>
          <ion-radio>Public transport</ion-radio>
          <ion-radio>Car</ion-radio>
        </ion-list>
        <li class="item item-toggle">
          Need money
            <label class="toggle toggle-balanced">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
             </div>
           </label>
        </li>

        <button class="button button-block" ng-click="add()" ng-if="!steps.length">
          Create trail!
        </button>
        <button class="button button-block" ng-click="move(-100)"
        ng-if="steps.length">
          Next step
        </button>
      </div>
    </div>

    <!-- STEPS -->
    <div class="abs card card-{{$index}}" ng-repeat="step in steps track by $index" on-swipe-left="cardSwipedLeft($index + 1)" on-swipe-right="cardSwipedRight($index + 1)" on-partial-swipe="cardPartialSwipe(amt)" ng-style="step.style">
      <div class="row item item-divider center">
        <h1 class="title col">Step {{ $index + 1 }}</h1>
        <i class="button icon col col-10 ion-close-round" ng-click="remove($index)"></i>
      </div>
      <div class="card">
        <div class="item item-divider center" ng-click="test('hey')">
          <br> MEDIA UPLOAD <br><br>
        </div>
        <label class="item item-input">
          <input type="text" ng-model="step.text" placeholder="Description">
        </label>
        <label class="row item item-input">
          <div class="col">
            <input  type="text" ng-model="step.location" placeholder="Location">
          </div>
          <button class="col col-20 button">
            <i class="icon ion-location"></i>
          </button>
        </label>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-block" ng-click="move(100)">
            Prev step
          </button>
        </div>
        <div class="col">
          <button class="button button-block" ng-click="move(-100)"
          ng-if="steps.length > $index + 1">
            Next step
          </button>
          <button class="button button-block" ng-click="add()" ng-if="steps.length === $index + 1">
            Add step!
          </button>
        </div>
      </div>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-royal" ng-click="reviewMap()" ng-if="steps.length > 1 && !review">
    <div class="title">Review</div>
  </div>

  <div class="tabs tabs-icon-top" ng-if="review">
    <a class="tab-item" ng-click="edit()">
      <i class="icon ion-compose"></i>
      Edit
    </a>
    <a class="tab-item" ng-click="submit()">
      <i class="icon ion-checkmark-round"></i>
      Submit
    </a>
  </div>
</ion-view>
