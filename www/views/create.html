<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">


  <ion-header-bar class="bar bar-header bar-royal" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Create Trail</h1>
    <div class="buttons pull-right">
      <button class="button pull-right button-icon icon ion-plus" ng-click="createNew()"></button>
      <button class="button pull-right button-icon icon ion-more" ng-click="more()"></button>
    </div>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>

    <div>
      <label class="item item-input">
        <input type="text" ng-model="trail.name" placeholder="Name of trail">
      </label>
      <div class="card">
        <label class="item item-input">
          <textarea type="text" ng-model="trail.description" placeholder="Tells us about your trail"></textarea>
        </label>
        <ion-list ng-model="trail.transport">
          <ion-radio>Walk</ion-radio>
          <ion-radio>Bike</ion-radio>
          <ion-radio>Public transport</ion-radio>
          <ion-radio>Car</ion-radio>
        </ion-list>
        <li class="item item-toggle">
          Need money
            <label class="toggle toggle-balanced">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
             </div>
           </label>
        </li>
        <button class="button" ng-click="test('hey')">
          Create trail!
        </button>
      </div>
    </div>

    <div>
    <!-- <div class="card" ng-repeat="step in steps track by $index"> -->
      <label class="item item-input">
        <input type="text" ng-model="step.name" placeholder="Name of trail">
      </label>
      <div class="card">
        <div class="item item-divider">
          MEDIA UPLOAD
        </div>
        <label class="item item-input">
          <input type="text" ng-model="step.text" placeholder="Description" />
        </label>
        <label class="item item-input">
          <input type="text" ng-model="step.location" placeholder="Location" />
        </label>
        <label class="item item-input">
          <input type="text" ng-model="step." placeholder="" />
        </label>
        <button class="button" ng-click="test(trail.name)">
          Add step!
        </button>
      </div>
    </div>

  </ion-content>

</ion-view>
