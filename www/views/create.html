<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">


  <ion-header-bar class="bar bar-header bar-stable" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Create Trail</h1>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>

    <div class="abs card" ng-style="trail.style">
      <label class="item item-input">
        <input type="text" ng-model="trail.name" placeholder="Name of trail">
      </label>
      <div class="card">
        <label class="item item-input">
          <textarea type="text" ng-model="trail.description" placeholder="Tells us about your trail"></textarea>
        </label>
        <ion-list ng-model="trail.transport">
          <ion-radio>Walk</ion-radio>
          <ion-radio>Bike</ion-radio>
          <ion-radio>Public transport</ion-radio>
          <ion-radio>Car</ion-radio>
        </ion-list>
        <li class="item item-toggle">
          Need money
            <label class="toggle toggle-balanced">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
             </div>
           </label>
        </li>

        <button class="button button-block" ng-click="add()" ng-if="!steps.length">
          Create trail!
        </button>
        <button class="button button-block" ng-click="move(-100)"
        ng-if="steps.length">
          Next step
        </button>
      </div>
    </div>

    <!-- <div> -->
    <td-cards>
      <td-card class="abs card card-{{$index}}" ng-repeat="step in steps track by $index" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" ng-style="step.style">
        <div class="item item-divider center">
          Step {{ $index + 1 }}
        </div>
        <div class="card">
          <div class="item item-divider center">
            <br> MEDIA UPLOAD <br><br>
          </div>
          <label class="item item-input">
            <input type="text" ng-model="step.text" placeholder="Description">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="step.location" placeholder="Location">
          </label>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-block" ng-click="move(100)">
              Prev step
            </button>
          </div>
          <div class="col">
            <button class="button button-block" ng-click="move(-100)"
            ng-if="steps.length > $index + 1">
              Next step
            </button>
            <button class="button button-block" ng-click="add()" ng-if="steps.length === $index + 1">
              Add step!
            </button>
          </div>
        </div>


      </td-card>
    </td-cards>
  </ion-content>

</ion-view>
