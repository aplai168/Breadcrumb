<!DOCTYPE html>
<ion-view >
  <ion-nav-buttons side="left">


  <ion-header-bar class="bar bar-positive" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Profile</h1>
    <div class="buttons pull-right">
      <button class="button pull-right button-icon icon ion-plus" ng-click="createNew()"></button>
      <button class="button pull-right button-icon icon ion-more" ng-click="more()"></button>
    </div>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>
    <div class="card" ng-if="geofences.length == 0">
      <div class="item item-text-wrap">
        PROFILE
      </div>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
      </div>
    </div>
    <div class="bar bar-footer bar-balanced">
      <div class="title">Footer</div>
    </div>
  </ion-content>
</ion-view>
