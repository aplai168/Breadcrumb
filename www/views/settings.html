<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
  <ion-header-bar class="bar bar-header" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>
    <form ng-submit="updateUser()" ng-if="areYouSure">
      <div class="card">
        <div class="item item-divider">
          Change Username
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.username" placeholder="Enter Username" required>
        </label>
      </div>
      <div class="card">
        <div class="item item-divider">
          Change Email
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.email" placeholder="Enter Email">
        </label>
      </div>
      <button
        class="button button-full button-energized"
        type="submit"
      >
        Submit
      </button>
    </form>

    <div ng-if="!areYouSure">
      <div class="item item-divider">
        Do you really want to delete your account?
      </div>
      <button class="button button-full button-energized" ng-click="askIfYouAreSure()">NO</button>
      <button class="button button-full button-energized" ng-click="updateUser(true)">YES</button>
    </div>

    <button class="button button-full button-assertive" ng-click="askIfYouAreSure()">
      DANGER ZONE: Reset Account?
    </button>
  </ion-content>
</ion-view>
