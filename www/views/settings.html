<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">


  <ion-header-bar class="bar bar-header bar-royal" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Settings</h1>
    <div class="buttons pull-right">
      <button class="button pull-right button-icon icon ion-plus" ng-click="createNew()"></button>
      <button class="button pull-right button-icon icon ion-more" ng-click="more()"></button>
    </div>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Change email
      </div>
      <label class="item item-input">
        <input type="text" placeholder="New email">
      </label>
    </div>

    <div class="card">
      <div class="item item-divider">
        Change password
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Enter new password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Confirm new password">
      </label>
    </div>

    <div class="card">
      <div class="item item-divider">
        Confirm password *
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Enter old password">
      </label>
      <button class="button button-full button-energized">
        Submit
      </button>
    </div>

    <button class="button button-full button-assertive">
      Delete account?
    </button>
  </ion-content>
</ion-view>
