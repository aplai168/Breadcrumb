<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">
  <ion-header-bar class="bar bar-header" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content ng-style="theme.static" class="t-center">
    <form ng-submit="updateUser()" ng-if="areYouSure">
      <div class="card">
        <div class="item item-divider">
          Change Username
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.username" placeholder="Enter Username" required>
        </label>
      </div>
      <div class="card">
        <div class="item item-divider">
          Change Email
        </div>
        <label class="item item-input">
          <input type="text" ng-model="creds.email" placeholder="Enter Email">
        </label>
      </div>

      <button
        class="button button-b margin-v"
        type="submit"
      >
        Submit
      </button>
    </form>

    <div ng-if="!areYouSure" style="margin-top: 25px">
      <h2 class="margin-v egg-t">
        Do you really want to delete your account?
      </h2>
      <div class="row margin-v">
        <div class="col margin-v">
          <button class="button button-b" ng-click="askIfYouAreSure()">NO</button>
        </div>
        <div class="col margin-v">
          <button class="button button-a" ng-click="updateUser(true)">YES</button>
        </div>
      </div>
    </div>

    <button class="button button-a margin-v" ng-if="areYouSure" ng-click="askIfYouAreSure()">
      DANGER ZONE: Reset Account?
    </button>
  </ion-content>
</ion-view>
