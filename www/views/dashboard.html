<!DOCTYPE html>
<ion-view >

  <ion-nav-buttons side="left">


  <ion-header-bar class="bar bar-header bar-royal" align-title="center">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Breadcrumb</h1>
    <div class="buttons pull-right">
      <button class="button pull-right button-icon icon ion-plus" ng-click="createNew()"></button>
      <button class="button pull-right button-icon icon ion-more" ng-click="more()"></button>
    </div>
  </ion-header-bar>
  </ion-nav-buttons>

  <ion-content>

    <div ng-repeat="trail in trails track by $index">
    <!-- <div class="card" ng-repeat="trail in trails track by $index"> -->
      <div class="row item item-divider">
        <div class="col">{{ trail.name }}</div>
        <div class="col">{{ trail.rating }} / 5</div>
      </div>
      <a class="item" href="#">
        <div class="row">
          <div class="col">{{ trail.length }} Miles</div>
          <div class="col">{{ trail.difficulty }} / 5</div>
          <div class="col">{{ trail.progress }} Complete</div>
        </div>
        <!-- HIDE -->
        <div>
          <div id="logo"></div>
          <div class="row">
            <button class="col button">View</button>
            <button class="col button">GO!</button>
          </div>

        </div>
      </a>
    </div>


  </ion-content>

</ion-view>
